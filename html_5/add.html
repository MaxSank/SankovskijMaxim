<!DOCTYPE html>  
<HTML> 
	<HEAD>
		<META charset="utf-8">
		<TITLE>Формы. Дополнительное задание</TITLE>
	</HEAD>  
		
	<BODY>
		
		<h1 align="center">Заполните анкету</h1>
		
		<form id="form_personal" name="personal" method="post" action="http://sc.it-academy.by/fe/form.php">
		
			<fieldset>
			
				<legend>Личные данные</legend>
				
				<label for="123"></label>
				<input type="text" id="123" name="last_name" placeholder="Фамилия" pattern="[А-Яа-яЁё]{1,25}" required><br>
				<input type="text" name="first_name" placeholder="Имя" pattern="[А-Яа-яЁё]{1,20}" required><br>
				<input type="text" name="fahters_name" placeholder="Отчество" pattern="[А-Яа-яЁё]{1,24}" required><br>
				
				<fieldset>
				
					<legend>Паспортные данные</legend>
					<input type="text" name="pass_serial" placeholder="AA" maxlength="2" pattern="[A-Z]{2}" required>
					<input type="text" name="pass_number" placeholder="1234567" maxlength="7" pattern="[0-9]{7}" required>
					
				</fieldset>
				
				<fieldset>
				
					<legend>Дата рождения</legend>
					<input type="text" name="year" placeholder="2000" maxlength="4" pattern="[0-9}{4}"><br>
					<select name="month">
						<option value="1">Январь</option>
						<option value="2">Февраль</option>
						<option value="3">Март</option>
						<option value="4">Апрель</option>
						<option value="5">Май</option>
						<option value="6">Июнь</option>
						<option value="7">Июль</option>
						<option value="8">Август</option>
						<option value="9">Сентябрь</option>
						<option value="10">Октябрь</option>
						<option value="11">Ноябрь</option>
						<option value="12">Декабрь</option>
					</select><br>
					<input type="number" name="day" min="1" max="31" step="1">
					
				</fieldset>
				
				<fieldset>
				
					<legend>Гражданство</legend>
					
					<select name="citizen" required>
						<option value="RB">РБ</option>
						<option value="RF">РФ</option>
						<option value="UKR">УКР</option>
						<option value="ANOTH">Иное</option>
					</select>
				
				</fieldset>
				
				<p>Адрес:</p>
					<textarea name="adress" cols="30" rows="3"></textarea>
	
			</fieldset>
		
			<fieldset>
			
				<legend>Интересы</legend>
				
				<fieldset>
				
					<legend>Хобби</legend>
					
					<input type="checkbox" name="hobby" value="fishing">Рыбалка<br>
					<input type="checkbox" name="hobby" value="astronomy">Астрономия<br>
					<input type="checkbox" name="hobby" value="diving">Дайвинг<br>
					<input type="checkbox" name="hobby" value="philately">Марки<br>
					
				</fieldset>
				
				
				<fieldset>
				
					<legend>Домашние животные</legend>
					
					<select name="pets" size="12" multiple>
					
						<optgroup label="Попугаи">
							<option value="Voln">Волнистый</option>
							<option value="Ara">Ара</option>
							<option value="Nerazl">Неразлучник</option>
						</optgroup>
						
						<optgroup label="Рыба">
							<option value="Karas">Караси</option>
							<option value="Okun">Окуни</option>
							<option value="Osetr">Осётр</option>
						</optgroup>
						
						<optgroup label="Птицы">
							<option value="Vorony">Стая ворон</option>
							<option value="Aist">Аист</option>
							<option value="Archeo">Археоптерикс</option>
						</optgroup>
					
					</select>
					
				</fieldset>
			
			</fieldset>
			
			
			<fieldset>
			
				<legend>Данные для входа и восставноления пароля</legend>
				
				<input type="text" name="login" placeholder="Логин" maxlength="20" pattern="[A-Za-z]{5,}" required><br>
				<input type="password" name="password" placeholder="Пароль" maxlength="20" pattern="[A-Za-z]{10,}" required disabled><br>
				
			</fieldset>
			
			<fieldset>
			
				<legend>Координаты:</legend>
				
				<input type="email" name="email" placeholder="введите адрес почты" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"><br>
				<input type="url" name="url" placeholder="введите адрес сайта" pattern="https?://.+"><br>
				
			</fieldset>
			
			<fieldset>
			
				<legend>Цифры</legend>
				
				<input type="number" name="numbers_1" min="-2.5" max="2.5" step="0.1"><br>
				<input type="range" name="numbers_2" min="1" max="10"><br>
				
			</fieldset>
			
			
			<fieldset>
			
				<legend>Кнопки управление</legend>
			
				<input type="submit" value="Отправить">
				<input type="reset" value="Сбросить"><br>
				<input type="image" src="email.png" width="40">
			
			</fieldset>
		
		</form>
	
	</BODY>  
</HTML>
